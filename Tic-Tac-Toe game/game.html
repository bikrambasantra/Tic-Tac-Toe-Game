<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>

    <link rel="stylesheet" href="app.css">
</head>
<body>
    <main>
        <div class="container">
            <h1 class="h">Tic Tac Toe Game</h1>
            <div class="game">
             
                <div class="message hide" >
                    <p id="msg" class="msg">Winner</p>
                    <button id="reset-button" class="reset-button">New Game</button>
                </div>
                <div class="option">
                    <div class="button1">
                        <button class="box"></button>
                        <button class="box"></button>    
                        <button class="box"></button>
                        </div>
                    <div class="button2">
                        <button class="box"></button>
                        <button class="box"></button>
                        <button class="box"></button>
                    </div>
                    <div class="button3">
                        <button class="box"></button>  
                        <button class="box"></button>
                        <button class="box"></button>
                    </div>
                </div>
                <button class="reset-button" id="reset">Reset Game</button>
            </div>  
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
